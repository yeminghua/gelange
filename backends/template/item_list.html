
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>管理面板</title>
    <link rel="stylesheet" href="../static/css/layout.css" type="text/css" media="screen" />
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="../static/js/hideshow.js" type="text/javascript"></script>
    <script src="../static/js/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/jquery.equalHeight.js"></script>
  
    <script type="text/javascript">
    $(function() {
        $('.column').equalHeight();
    });
    </script>
</head>

<body>
    <header id="header">
        <hgroup>
            <h1 class="site_title">
                <a href="javascrpit:void(0)">后台管理</a>
            </h1>
            <div class="btn_view_site">
                <a href="/item_list/">返回首页</a>
            </div>
        </hgroup>
    </header>
    <!-- end of header bar -->

    <section id="secondary_bar">
        <div class="user">
            <p>管理员名称</p>
            <!-- <a class="logout_user" href="#" title="Logout">Logout</a>
    -->
        </div>
      
    </section>
    <!-- end of secondary bar -->
    <aside id="sidebar" class="column">
        <h3>用户指南</h3>
        <ul class="toggle">

            <li class="icn_edit_article">
                <a href="/itemshow/">浏览条目</a>
            </li>
            <li class="icn_new_article current_item">
                <a href="/addpic/">新建条目</a>
            </li>
         

        <h3>管理员设置</h3>
        <ul class="toggle">
            <li class="icn_jump_back">
                <a href="/logout/">注销登录</a>
            </li>
        </ul>

        <footer>
            <hr />
            <p>
                <strong>Copyright &copy; GRG</strong>
            </p>
        </footer>
    </aside>
    <!-- end of sidebar -->

    <section id="main" class="column">
        <!-- end of stats article -->
        <div class="clear"></div>
        <article class="module width_full">
            <header>
                <h3 class="tabs_involved">图片管理</h3>
            </header>
            <div class="tab_container">
                <div id="tab1" class="tab_content">
                    <table class="tablesorter" cellspacing="0">
                        <thead>
                            <tr>
                                
                                <th>图片</th>
                                <th>链接路径</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for picture in pictures%}
                            <tr>
                                <td>{{ picture.ggPath }}</td>
                                <td>{{ picture.urlPath}}</td>
                                <td>
                                        <input type="image" src="../static/images/icn_edit.png" title="编辑">
                                    
                                    <input type="image" src="../static/images/icn_trash.png" title="删除"  name="delete">
                                </td>
                            </tr>
                             {%endfor%}
                        </tbody>
                    </table>
                </div>
                <!-- end of #tab1 -->
            </div>
            <!-- end of .tab_container -->
        </article>
        <!-- end of content manager article -->
        <!--中文分页显示 -->
    
        <div class="spacer"></div>
    </section>

        <script type="text/javascript">
        $(document).ready(function() {
            $("input[name='delete']").click(function() {
                // alert("你选择了删除按钮");
                var element = $(this);
                $('#delModal').modal('show'); //显示模态对话框
                $('#del_btn').click(function() {
                    location.href = element.attr("click-action");

                });
            });
        });
        </script>

</body>

</html>
